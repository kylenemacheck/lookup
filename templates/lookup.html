<html>
	<head>
		<title>Lookup a Countries Population</title>
		<style>
			p
			{
				color: white;
			}

			html
			{
				background-color: grey;
			}

			div
			{
				color: #09429e;
			}
		</style>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			// Get the HTTP Object
			function getHTTPObject()
			{
				if (window.ActiveXObject) 
					return new ActiveXObject("Microsoft.XMLHTTP");
				else if (window.XMLHttpRequest) 
					return new XMLHttpRequest();
				else {
					alert("Your browser does not support AJAX.");
					return null;
				}
			}
			// Change the value of the outputText field
			function setOutput()
			{
				//alert(httpObject.responseText);
				if(httpObject.readyState == 4)
				{
					document.getElementById('outputText').innerHTML = httpObject.responseText;
				}
			}
			// Implement business logic
			function doWork()
			{
				httpObject = getHTTPObject();
				if (httpObject != null) 
				{
					httpObject.open("GET", "/lookup?inputText="+document.getElementById('inputText').value, true);
					httpObject.send(null);
					httpObject.onreadystatechange = setOutput;
				}
			}
			var httpObject = null;
		</script>

      		<form name="testForm" autocomplete="off">
			Input text: <input type="text" onkeyup="doWork();" name="inputText" id="inputText" />
			<!--Output text: <input type="text" name="outputText" id="outputText" />-->
      			<div id="outputText"></div>
		</form>
	</body>
</html>
